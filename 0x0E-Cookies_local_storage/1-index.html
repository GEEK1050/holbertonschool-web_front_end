<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Basic HTML template</title>
</head>
<body>
     <form action="">
         <div>
         <label for="firstname" style="display: none;">firstname</label>
         <input type="text" id="firstname" placeholder="firstname">

         <label for="email" style="display: none;">email</label>
         <input type="email" id="email" placeholder="email">
        
        <button onclick="setCookies()">Log me in</button>
        </div>
     </form>
     <h3>Cookies</h3>
     <button onclick="showCookies()">Show the cookies</button>
</body>
<script type="application/javascript">
    const setCookies = function () {
        const now = new Date();
        const f_name = document.getElementById('firstname');
        const e_mail = document.getElementById('email');
        document.cookie = `name=${f_name.value};`;
        document.cookie = `email=${e_mail.value};`
        now.setTime(now.getTime() + (24 * 36000000));
        document.cookie = `expire=${now};`;
    }
    const showCookies = function() {
        const p = document.createElement('p');
        p.innerHTML = `cookie: ${document.cookie}`;
        document.body.append(p);
    }
</script>
</html>
